<html>
<head>
    <title>Adopt a Pet</title>
    <link rel="stylesheet" href="adopt.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to the Paw-sitive Change</h1>
            <nav>
                <ul>
                    <li><a href="1.html">Home</a></li>
                    <li><a href="pets.html" >Pets</a></li>
                    <li><a href="adopt.html" >Adopt Now</a></li>
                    <li><a href="contact.html" >Contact Us</a></li>
                </ul>
            </nav>
        </header>
        <div class="container">
            <h1>Adoption Form</h1>
            <form onsubmit="handleSubmit(event)">
                <label for="adopterName">Your Name:</label>
                <input type="text" id="adopterName" required>
    
                <label for="adopterEmail">Your Email:</label>
                <input type="email" id="adopterEmail" required>
    
                <label for="pet">Pet Name:</label>
                <input type="text" id="pet" required>
    
                <label for="adopterMessage">Why do you want to adopt this pet?</label>
                <textarea id="adopterMessage" rows="4" required></textarea>
    
                <button type="submit" class="button">Submit</button>
            </form>
            <div class="footer">
                <p>&copy; 2024 Paw-sitive Pet Service. All rights reserved.</p>
            </div>
        </div>
    
        <script>
            // Auto-fill pet name from URL
            window.onload = function () {
                var p = new URLSearchParams(location.search).get("pet");
                if (p) document.getElementById("pet").value = p;
            };
    
            // Handle form submission (simple confirmation)
            function handleSubmit(event) {
                event.preventDefault();
                const name = document.getElementById("adopterName").value;
                const email = document.getElementById("adopterEmail").value;
                const message = document.getElementById("adopterMessage").value;
                const pet = document.getElementById("pet").value;
    
                const confirmation = `
                    <html>
                    <head><title>Confirmation</title></head>
                    <body>
                        <h2>Adoption Application Submitted</h2>
                        <p><strong>Name:</strong> ${name}</p>
                        <p><strong>Email:</strong> ${email}</p>
                        <p><strong>Pet:</strong> ${pet}</p>
                        <p><strong>Message:</strong> ${message}</p>
                        <h3>Thank you! We'll contact you soon.</h3>
                    </body>
                    </html>
                `;
    
                const win = window.open();
                win.document.write(confirmation);
                win.document.close();
            }
        </script>
</body>
</html>
